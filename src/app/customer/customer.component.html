<div class="container-fluid">
  <div class="col">
    <div class="row">Customer Board</div>
    <div class="row">
      <div class="col-6">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-success">Add +</button>
          <button type="button" class="btn btn-primary ms-2">Search</button>
          <button type="button" class="btn btn-danger ms-2">Delete</button>
        </div>
      </div>
    </div>
    <div class="row" id="add_customer">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Customer First name" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Customer Last Name" required />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-envelope"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
                ></path>
              </svg>
            </span>

            <input
              type="email"
              class="form-control"
              id="customerEmail"
              placeholder="customer email"
              aria-label="Input group example"
              aria-describedby="basic-addon1" required
            />
          </div>
        </div>
        <div class="col-md-6">
          <label for="mobileNumber" class="form-label">Mobile No</label>
          <div class="input-group">
            <div class="input-group-text">+91</div>
            <input type="number" class="form-control" id="mobileNumber" placeholder="Customer Mobile Number" required/>
          </div>
        </div>

        <div class="col-md-6">
            <label for="aadharNumber" class="form-label">Aadhaar Number</label>
            <div class="input-group">
              <span class="input-group-addon form-control" height="24px" ><img src="./assets/images/aadhaar.svg" alt="abc" height="24px"></span>
              <input type="number" class="form-control" id="aadharNumber" placeholder="Customer Aadhaar Number (0000 0000 0000)" required/>
            </div>
          </div>
          <div class="col-md-6">
            <label for="panNumber" class="form-label">PAN Number</label>
            <input type="text" class="form-control" id="panNumber" placeholder="Customer PAN number" required />
          </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St" required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor" required
          />
        </div>
        <div class="col-md-5">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" (change)="onStateChange($any($event.target).value)" class="form-select" required>
                <option value="SelectState" selected>Select State</option>
                <option value="Andra Pradesh">Andra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madya Pradesh">Madya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
                <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                      
          </select>
        </div>
        <div class="col-md-5">
          <label for="inputCity" class="form-label">District</label>
          <select class="form-control" id="inputDistrict" #districtSelect>
            <option value="">-- select one -- </option>
          </select>
        </div>
        
        <div class="col-md-2">
          <label for="inputZip" class="form-label">PIN Code</label>
          <input type="number" class="form-control" id="inputZip" required />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required/>
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
